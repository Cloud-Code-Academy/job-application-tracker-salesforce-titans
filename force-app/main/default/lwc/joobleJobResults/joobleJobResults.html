<template>

    <lightning-card title="Search Results">
        <div class="slds-m-around_medium">
            <template lwc:if={noSubscription}>
                <div class="slds-m-top_medium">
                    <p>Please enter a query in the left sidebar to get started.</p>
                </div>
            </template>
            <template lwc:if={data.length}>
                <div  class="slds-m-top_medium">
                    <lightning-datatable 
                        key-field="id"
                        data={data} 
                        columns={columns} 
                        onrowselection={getSelectedRows}>
                    </lightning-datatable>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button label="Save to Salesforce" onclick={handleSave} variant="brand"></lightning-button>
                </div>
            </template>
            <template lwc:if={noResults}>
                <div class="slds-m-top_medium">
                    <p>No results found. Please try a new search.</p>
                </div>
            </template>
        </div>
    </lightning-card>

</template>
